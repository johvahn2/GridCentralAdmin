<div class="row container-cus">
    <div class="col-lg-6">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Register New User</b></h4>
            <p class="text-muted font-13 m-b-30">
                Adding new user to the database.
            </p>
                        
            <div class="form-group">
                <label for="userName">DisplayName*</label>
                <input type="text" name="displayname" parsley-trigger="change" [(ngModel)]="DisplayName" required placeholder="Enter Display Name" class="form-control input-Cus" id="userName">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email*</label>
                <input type="email" name="email" parsley-trigger="change" required [(ngModel)]="Email" placeholder="Enter Email" class="form-control input-Cus" id="emailAddress">
            </div>
            <div class="form-group">
                <label for="fullname">Fullname*</label>
                <input placeholder="Full Name" [(ngModel)]="Fullname" required class="form-control input-Cus">
            </div>
            <div class="form-group">
                <label for="pass1">Password*</label>
                <input id="pass1" type="password" [(ngModel)]="Password" placeholder="Password" required class="form-control input-Cus">
            </div>
            <div class="form-group">
                <label for="passWord2">Confirm Password *</label>
                <input data-parsley-equalto="#pass1" type="password" [(ngModel)]="RePassword" required placeholder="Password" class="form-control input-Cus" id="passWord2">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number*</label>
                <input placeholder="Phone Number" [(ngModel)]="PhoneNumber" required class="form-control input-Cus">
            </div>

            <div class="form-group text-right m-b-0">
                <button class="ladda-button btn btn-primary" (click)="RegisterUser()" data-style="expand-left">
                    Submit
                </button>
                <div *ngIf="isLoading" class="progress">
                    <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100" style="width: 72%;">
                        <span class="sr-only">72% Complete</span>
                    </div>
                </div>
                <alert *ngIf="isError" type="danger">{{mess}}</alert>
               <alert *ngIf="isSuccess" type="success">{{mess}}</alert>
            </div>
        </div>
    </div>
</div>
